  <script>
        /* =========================================
           CEREBRO DE RODOLFO 3.0 (MOVIMIENTO REALISTA)
           ========================================= */
        document.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.getElementById('rodolfo-wrapper');
            const mensaje = document.getElementById('rodolfo-mensaje');
    
            // Referencias
            const pupilaIzq = document.getElementById('pupila-izq'); // Ojo izquierdo
            const pupilaDer = document.getElementById('pupila-der'); // Ojo derecho
            const brazoIzq  = document.getElementById('brazo-izq'); 
            const brazoDer  = document.getElementById('brazo-der');
            const dedos     = wrapper.querySelectorAll('[id*="dedo"]'); 
            
            // Estado y F√≠sica
            // Posici√≥n inicial (fuera de pantalla o esquina)
            const pos = { x: window.innerWidth - 150, y: window.innerHeight - 150 }; 
            const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            
            // CONFIGURACI√ìN DE MOVIMIENTO
            const SPEED = 0.015; // Mucho m√°s lento (pesado/fluido)
            const STOP_DIST = 120; // Se detiene antes para no tapar el mouse
            const EYE_LIMIT = 5; // Rango m√°ximo de las pupilas
            
            let atrapado = false;
            const offsetX = 60; 
            const offsetY = 70;

            // Inicializar posici√≥n
            wrapper.style.transform = `translate(${pos.x}px, ${pos.y}px)`;

            // 1. TRACKING MOUSE
            document.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            // Configurar Pivotes de Brazos (Hombros)
            // Usamos 'fill-box' para que el % sea relativo al propio elemento SVG
            if(brazoIzq) {
                brazoIzq.style.transformBox = "fill-box";
                brazoIzq.style.transformOrigin = "80% 10%"; // Ajuste manual para el hombro izquierdo
            }
            if(brazoDer) {
                brazoDer.style.transformBox = "fill-box";
                brazoDer.style.transformOrigin = "20% 10%"; // Ajuste manual para el hombro derecho
            }

            // 2. BUCLE DE ANIMACI√ìN
            function animate() {
                // C√°lculo de vectores
                const dx = mouse.x - (pos.x + offsetX);
                const dy = mouse.y - (pos.y + offsetY);
                const dist = Math.hypot(dx, dy);

                // A) MOVIMIENTO DEL CUERPO (CON LAG)
                if (dist > STOP_DIST) {
                   pos.x += dx * SPEED;
                   pos.y += dy * SPEED;
                   
                   // Si se alej√≥, resetear estado atrapado
                   if(atrapado && dist > STOP_DIST + 50) {
                       atrapado = false;
                       wrapper.classList.remove('vibrate-twice');
                       wrapper.classList.remove('interactable'); 
                       mensaje.classList.remove('activo');
                   }
                } else {
                   // Cerca del mouse
                   if (!atrapado) {
                       atrapado = true;
                       wrapper.classList.add('vibrate-twice');
                       mensaje.classList.add('activo');
                       wrapper.classList.add('interactable');
                       setTimeout(() => wrapper.classList.remove('vibrate-twice'), 500);
                   }
                }
                wrapper.style.transform = `translate(${pos.x}px, ${pos.y}px)`;

                // B) OJOS (PUPILAS) - Miran siempre al mouse
                // Calculamos el √°ngulo relativo a la posici√≥n actual del robot
                if (pupilaIzq && pupilaDer) {
                    const angle = Math.atan2(dy, dx);
                    // Limitamos el movimiento para que no se salgan del blanco
                    const r = Math.min(EYE_LIMIT, dist / 30); 
                    const ex = Math.cos(angle) * r;
                    const ey = Math.sin(angle) * r;
                    
                    pupilaIzq.style.transform = `translate(${ex}px, ${ey}px)`;
                    pupilaDer.style.transform = `translate(${ex}px, ${ey}px)`;
                }

                // C) BRAZOS (APUNTAR AL MOUSE)
                // Usamos un √°ngulo m√°s suave y limitado
                const targetAngle = (Math.atan2(dy, dx) * 180 / Math.PI) - 90;
                
                // Amortiguaci√≥n simple para brazos
                if (brazoDer) {
                    // Brazo derecho (offset para que no gire loco)
                    let rot = targetAngle;
                    // Limitar rango de movimiento natural (-40 a 90 grados aprox)
                    if (rot < -40) rot = -40;
                    if (rot > 120) rot = 120;
                    
                    if(atrapado) rot = 25; // Abrazo
                    
                    brazoDer.style.transform = `rotate(${rot}deg)`;
                }
                
                if (brazoIzq) {
                    let rot = targetAngle;
                    if (rot < -120) rot = -120;
                    if (rot > 40) rot = 40;
                    
                    if(atrapado) rot = -25; // Abrazo
                    
                    brazoIzq.style.transform = `rotate(${rot}deg)`;
                }

                // D) DEDOS (PINZAS)
                if (atrapado) {
                    dedos.forEach((dedo, i) => {
                        const t = Date.now() * 0.005; // M√°s lento
                        const val = Math.sin(t + i) * 10;
                        dedo.style.transformBox = "fill-box";
                        dedo.style.transformOrigin = "center";
                        dedo.style.transform = `rotate(${val}deg)`;
                    });
                } else {
                    dedos.forEach(dedo => dedo.style.transform = "rotate(0deg)");
                }

                requestAnimationFrame(animate);
            }

            animate();
        });
  </script>
</body>

</html>
